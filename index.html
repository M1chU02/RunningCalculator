<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Distance Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Distance Calculator</h1>

    <label>Time (minutes):</label>
    <input type="number" id="time" placeholder="Eg. 34" />

    <label>Pace (min:sec per km):</label>
    <input type="text" id="pace" placeholder="Eg. 6:05" />

    <button id="calculate">Calculate distance</button>

    <div id="resault"></div>

    <script src="renderer.js"></script>
  </body>
</html>
